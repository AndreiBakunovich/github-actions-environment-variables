name: Java CI with Maven

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: set variables
      run: |
        if [ $GITHUB_REF_NAME == "main" ]; then
          echo 'production'
          echo "SERVER=production" >> "$GITHUB_ENV"
          echo "SOME_VAR=main-good" >> "$GITHUB_ENV"
        elif [ $GITHUB_REF_NAME == "staging"]; then
          echo 'staging'
          echo "SERVER=staging" >> "$GITHUB_ENV"
          echo "SOME_VAR=second-good" >> "$GITHUB_ENV"
        else
          echo "None of main / staging"
        fi
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Print context variable
      run: echo SERVER = ${{ env.SERVER }} and SOME_VAR = ${{ env.SOME_VAR }}
