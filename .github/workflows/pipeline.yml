name: Java CI with Maven

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: set production
      if: $GITHUB_REF_NAME == "main"
      run: |
        echo "SERVER=production" >> "$GITHUB_ENV"
        echo "SOME_VAR=main-good" >> "$GITHUB_ENV"
    - name: set staging
      if: $GITHUB_REF_NAME == "staging"
      run: |
        echo "SERVER=staging" >> "$GITHUB_ENV"
        echo "SOME_VAR=not-main-good" >> "$GITHUB_ENV"
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Print context variable
      run: echo SERVER = ${{ env.SERVER }} and SOME_VAR = ${{ env.SOME_VAR }}
